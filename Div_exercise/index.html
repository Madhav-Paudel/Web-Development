<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Div practice example</title>
<style>
  .Square 
  {
    width: 200px;
    height: 200px;
    background-color: red;
  }
  .circle 
  {
    width: 200px;
    height:200px;
    border-radius: 50%;
    background-color: green;
  }
  .test
  {
   border: 1px solid black;
   width: 300px;
   height: 90px;
   margin-top: 20px;
  }
  .t1
  {
    margin-right: 100px;
  }
  .test2
  {
    background-color: rgb(56, 55, 55);
    height: 90px;
    width: 300px;
  }
  .ptest 
  {
    color: white;
    font-weight: bold;
    margin-right: 10px;
  }
  .p1test
  {
    color: grey;
    font-size: 14px;
  }
  .test3
  {
    margin-top: 50px;
    width: 130px;
    border: 5px solid black;
  }
  .name
  {
    font-weight: bold;
    font-size: 20px;
    margin-bottom: 0px;
  }
  .Mfrnd
  {
    font-size: 14px;
    margin-top: 0px;
    color: grey;
  }
  .add
  {
    margin-top: 5px;
    padding: 5px 10px;
    font-size: 16px;
    background-color: rgb(100, 100, 234);
    color: white;
    border: none;
  }
  </style>
</head>
<body>
  <div class="Square"></div>
  <div class="circle"></div>
  <div class="test">
    <p class="t1">Satisfy with our service?</p>
    <button>Yes</button>
    <button>No</button>
  </div>
  <div class="test2">
   <p class="ptest">Install Youtube Music</p>
   <p class="p1test">Add Youtube Music to Your Desktop for Quick and easy access.</p>
  </div>
  <div class="oliver">
 <img class="test3" src="/Image_basic/prithvi-narayan-shah.jpg" alt="">
 <p class="name">Prithvi</p>
 <p class="Mfrnd">2 Mutual friends</p>
 <button class="add">Add Friend</button>
</div>


</body>
</html>
