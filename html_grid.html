<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS GRID</title>
</head>
<body style="padding-bottom: 1000px;">
  <div style="display: grid;
  grid-template-columns: 100px 100px;
  
  ">
    <div style="background-color: aquamarine;">div1</div>
<div style="background-color: lightcoral;">
    div2
    <p>text</p>
  </div>
  </div>
  <div style="display: grid;
  grid-template-columns: 100px 100px 200px;
  margin-top: 10px;
  
  ">
        <div style="background-color: aquamarine;">div1</div>
        <div style="background-color: lightcoral;">
        div2
        <p>text</p>
        </div>
        <div style="background-color: lightgray ;">this is 3</div>
  </div>

  <div style="display: grid;
  grid-template-columns: 100px 1fr;
  margin-top: 10px;
  ">
  <div style="background-color: bisque;">100px</div>
  <div style="background-color: lightpink;">hello</div>
</div>
  <div style="display: grid;
  grid-template-columns: 100px 1fr 1fr;
  margin-top: 10px;
  ">
  <div style="background-color: bisque;">100px</div>
  <div style="background-color: lightpink;">1fr</div>
  <div style="background-color: lightblue;">1fr</div>
</div>

<!-- ---------------- -->


  <div style="display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  margin-top: 10px;
  column-gap: 10px;
  row-gap: 10px;
  
  ">
  <div style="background-color: bisque; height: 200px;">1fr</div>
  <div style="background-color: lightpink; height: 200px;">1fr</div>
  <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightblue; height: 200px;">1fr</div>
  <div style="background-color: bisque; height: 200px;">1fr</div>

  <div style="background-color: lightpink; height: 200px;">1fr</div>
  



</div>

<div style="display: grid; grid-template-columns: 200px 75px;">
  <div style="background-color: aquamarine;" > 200px</div>
  <div style="background-color: lightcoral;">75px</div>
</div>
<div style="display: grid;
grid-template-columns: 50px 1fr 75px ">
  <div style="background-color: burlywood;">col1</div>
  <div style="background-color: lightgreen;">col2</div>
  <div style="background-color: lightgrey;">col3</div>
</div>
<div style="display: grid;
grid-template-columns: 1fr 1fr 1fr 1fr; 
column-gap: 20px;
row-gap: 10px; ">
<div style="background-color: slategrey;" >col1</div>
<div style="background-color: aqua;" >col2</div>
<div style="background-color: silver;" >col3</div>
<div style="background-color: aqua;" >col4</div>
<div style="background-color: salmon;">col5</div>
<div style="background-color: blueviolet;">col6</div>
<div style="background-color: burlywood;">col7</div>
<div style="background-color: beige;">col8</div>
</div>
</body>
</html>
