<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>example doing</title>
  <style>
    .box 
    {
      width: 250px;
      border: 1px solid black;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    .br
    {
      padding-top: 10px;
      width: 100%;
    }
    .bttn
    {
      background-color: rgb(112, 112, 238);
      border: none;
      color: white;
      border-radius: 35px;
    }
    p 
    {
      margin : 0;
    }
    .header 
    {
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      border: solid violet 1px;
      justify-content: space-between;
      background-color: violet;
    }
    .Search
    {
            width: 500px; 
            height: 25px; 
            border-radius: 165px;
            border: none; 
            margin-top: 19.58px;
   }
   .button
    {
      background-color: violet;
      border: solid black 1px;
      color: white;
      margin-top: 19.58px;
      
    }
  </style>
</head>
<body>
  <div class="box">


    <div>
      <p>Home</p>
    </div>
    <div>
      <button class="bttn">14</button>
    </div>
    <div class="br"></div>
    <div>
      <p>Notification</p>
    </div>
    <div>
      <button class="bttn">4</button>
    </div>
      <div class="br"></div>
       <div>
      <p>Message</p>
    </div>
    <div>
      <button class="bttn">5</button>
    </div>
  </div>


<div class="header" style="background-color: rebeccapurple; border: none; padding: 10px 15px; align-items: center;">
  <div class="left">
    <h3 style="color: white; margin: 0; font-family: Arial, sans-serif;">Home</h3>
  </div>
  <div class="middle" style="flex-grow: 1; display: flex; justify-content: center; padding: 0 20px;">
    <input type="text" placeholder="Search" class="Search" style="width: 100%; max-width: 600px; margin: 0; padding-left: 15px; height: 35px; background-color: #e6e6e6;">
  </div>
  <div class="right">
    <button class="button" style="background-color: transparent; border: 1px solid white; padding: 8px 15px; margin: 0; font-size: 16px;">Download</button>
  </div>
  </div>

</body>
</html>
