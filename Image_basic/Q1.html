<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work doing on image</title>
  <style>
    .first {
      width: 200px;
      border-radius: 15px;
    }
    .second
    {
      width: 200px;
       aspect-ratio: 1/1;
       object-fit: cover;
       object-position: center;

    }
    .center1
    {
      border-radius: 50%;
      width: 300px;
      aspect-ratio: 1/1;
      object-fit: cover;
    }
    .search
    {
      border-radius: 5px;
      height: 30px;
      border-radius: none;
    }
    .google_search
    {
      border-radius: 15px;
      height: 30px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    p
    {
      color: gray;
    }
    .linkdin
    {
      background-color: #0a66c2;
      color: white;
      border: none;
      border-radius: 20px;
      height: 40px;
      width: 400px;
      font-size: 16px;
      cursor: pointer;
    }
    .profile
    {
      width: 50px;
      border-radius: 50%;
      object-fit: cover;
      aspect-ratio: 1/1;
      
    }
    .twitter_text
    {
      display: flex;
      align-items: center;
      gap: 10px;
  
    }
    .tweet
    {
      background-color: #0a66c2;
      color: white;
      border: none;
      border-radius: 20px;
      height: 30px;
      width: 100px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
 <img class="first" src="/Image_basic/prithvi-narayan-shah.jpg" alt="first king of nepal">
 <img class="second" src="/Image_basic/prithvi-narayan-shah.jpg" alt="">
 <img  class="center1" src="/Image_basic/prithvi-narayan-shah.jpg" alt="">
 <input type="search" name="search" class="search" placeholder="search here">
 <input type="search" name="" class="google_search" placeholder="search on google">

 <p>
  Email
  <br>
  <input type="email" placeholder="">
  <br>
  By clicking Agree & join, you agree to the Private Policy.
  <br>
  <button class="linkdin">Agree & Join</button>
 </p>
 <p class="twitter_text ">
  <img src="/Image_basic/prithvi-narayan-shah.jpg" class="profile" alt="">
  What's happening
  <button class="tweet">Tweet</button>
 </p>
</body>
</html>
