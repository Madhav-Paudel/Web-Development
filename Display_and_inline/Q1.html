<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Property</title>
  <style>
    input.name {
      display: block;
    }
    #Email
    {
      display: block;
    }
    .test1 {
      width: 200px;
      display: inline-block;
      vertical-align: middle;
    }
    .image {
      display: block;
      width: 400px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 0px;
    
    }
    .image1{
      margin-top: 0px;
      display: block;
      width: 400px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 50px;
      border: none;
      background-color: rgba(244, 240, 240, 0.33);
      padding: 10px;
      box-sizing: border-box;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }
    
  </style>
</head>
<body>
  <input type="text" class="name" placeholder="Name" >
  <input type="email" name="" id="Email" placeholder="Email">

  <p class="test1"> 
    Thanks for chatting with our customer support. would you 
    <button>Yes</button>
    <button>No</button>
    like to take a short survey? 
  </p>
  <br>
  
  <img class="image" src="/Display_and_inline/image.png" alt="">
  <input class="image1" type="text" placeholder="Search Google or type a url">

</body>
</html>
