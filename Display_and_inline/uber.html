<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uber</title>
</head>
<style>
  .title {
    font-family: Arial, sans-serif;
    font-size: 32px;
    font-weight: bold;
    margin: 0px;
  }
.first
{
  margin-bottom: 10px;
  padding: 12px 16px;
  border: 1px solid #ccc;
  border-radius: 6px; 
  box-sizing: border-box;
  font-size: 16px;
  width: 400px;
}
.request
{
  margin-top: 5px;
  background-color: #000000; 
  border: none;
  color: white;
  padding: 12px;
  font-size: 18px;
  cursor: pointer;
}
.request1
{
  margin-left: 20px;
  margin-top: 5px;
  background-color: rgb(202, 199, 199); 
  border: none;
  color: black;
  padding: 12px;
  font-size: 18px;
  cursor: pointer;
}
</style>
<body>
  <p class="title">Request a ride now</p>
  <input type="text" name="" class="first" placeholder="Enter pickup location">
  <br>
  <input type="text" class="first" placeholder="Enter destination">
  <br>
  <button class="request" >Request Now</button>
    <button class="request1" >Schedule for later</button>

</body>
</html>
