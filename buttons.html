<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice the look of button using css </title>
</head>
<STYLE>
  .ytbutton {
    background-color: rgb(164, 8, 8);
    color:white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
  }
  .join
  {
background-color: white;
height: 36px;
    width: 65px;
 cursor: pointer;;
border-color:  rgb(41, 118, 211);
text-color: rgb(41, 118, 211);

  }
  .twitter
  {
    background-color: rgb(29, 155, 240);
    color: white;
    height: 36px;
    width: 70px;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    font-weight: bold;
    font-size:18px;
    margin-left: 8px;
  }
</STYLE>
<body>
  <button class="ytbutton">SUBSCRIBE</button>
  <button class="join">Join</button>
  <button class="twitter">Tweet</button>
</body>
</html>
