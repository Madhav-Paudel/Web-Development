<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Replica</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 40px;
            background-color: white;
        }

        .tweet-container {
            display: flex;
            align-items: flex-start;
            max-width: 600px;
        }

        .profile-pic {
            width: 48px;
            height: 48px;
            background-color: black; /* Placeholder for the logo */
            margin-right: 12px;
            flex-shrink: 0;
        }

        .tweet-content {
            flex: 1;
        }

        .tweet-header {
            margin-bottom: 4px;
            font-size: 15px;
            line-height: 20px;
        }

        .name {
            font-weight: 700;
            color: #0F1419;
            margin-right: 4px;
        }

        .handle {
            color: #536471;
            margin-right: 4px;
        }

        .time {
            color: #536471;
        }

        .tweet-body {
            font-size: 15px;
            line-height: 20px;
            color: #0F1419;
            white-space: pre-wrap; /* Preserves whitespace and line breaks */
        }

        .blue-link {
            color: #1D9BF0;
            text-decoration: none;
        }

        .blue-link:hover {
            text-decoration: underline;
        }

        /* Removing default margins for cleaner text block */
        p {
            margin: 0;
            margin-bottom: 12px;
        }
        p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <div class="tweet-container">
        <!-- Profile Image Placeholder -->
        <div class="profile-pic"></div>

        <div class="tweet-content">
            <div class="tweet-header">
                <span class="name">freeCodeCamp.org</span>
                <span class="handle">@freeCodeCamp</span>
                <span class="time">1h</span>
            </div>
            
            <div class="tweet-body">
                <p>As a web developer, you'll want to make your projects easy to use and navigate around.</p>
                <p>Here <a href="#" class="blue-link">@chp_it</a> outlines the top skills new developers should have.</p>
            </div>
        </div>
    </div>

</body>
</html>
