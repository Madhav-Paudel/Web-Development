<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Click</title>
  <style>
.test 
{
  background-color: green;
  color: white;
  padding: 15px 32px;
  font-weight: bold;
  border: none;
  box-shadow: 6px 6px 0px gray;
}
.test:active
{
  transform: translateX(2px) translateY(2px);
  box-shadow: 4px 4px 0px gray;

}
  </style>
</head>
<body>
  <button class="test">
    Shadow
  </button>
</body>
</html>
