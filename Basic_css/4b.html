<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stretch</title>
</head>
<style>
.stretch {

  background-color:green;
  border: none;
  cursor: pointer;
  padding-left: 20px;
  padding-right: 20px;
  padding-top: 10px;
  padding-bottom: 10px;
  margin-right: 30px;
  margin-left: 20px;
  transition: transform 0.3s ease;
  transform-origin: top left;
}
.stretch:hover
{
  transform: scale(1.5);
}
</style>
<body>
  <button class="stretch">Stretch</button>
</body>
</html>
