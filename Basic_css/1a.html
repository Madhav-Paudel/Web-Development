<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>first task</title>
</head>
<style>
  .uber{
    background-color: black;
    color: white;
    height: 55px;
    width: 100px;
    cursor: pointer;

  }
  .uber:hover{
    opacity: 0.8;
    transition: opacity 0.15s;
  }
  .amazon
  {
    background-color: rgb(255,216,20);
    color: black;
    height: 55px;
    border-radius: 25px;
    width: 120px;
    border: none;
  }

  .amazon:hover{
    background-color: rgb(236, 198, 5);
  }
  .amazon:active
  {
    background-color:rgb(255,216,20);
    transition: background-color 0.15s;
  
  }

  .git
  {
    background-color: rgb(46,146,79);
    color: white;
    height: 55px;
    width: 90px;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
     border: none;
     transition: box-shadow 0.5s;
  }

  .git:hover 
  {
    shadow-box: 10px 10px 5px 10px grey;
  }
  .bootstrap_Gets 
  {
        border: none;
    background-color: rgb(121,82,172);
    color: white;
    height: 55px;
    width: 120px;
    border-radius: 5px;
    font-weight: bold;
    margin-left: 10px;
  }
   .bootstrap_Download
  {
    background-color: rgb(218, 225, 232);
    color: black;
    height: 55px;
    width: 120px;
    border-radius: 5px;
    font-weight: bold;
    margin-right: 10px;
  }
  .linkdin
  {
    background-color: rgb(10,102,194);
    color: white;
    height: 55px;
    width: 220px;
    border-radius: 25px;
    font-weight: bold;
    border: none;
    cursor: pointer;
  }
  .linkdin1
  {
    background-color: white;
    color: rgb(10,102,194);
    height: 55px;
    border-radius: 15px;
    width: 80px;
    border-color: rgb(10,102,194);
    cursor: zoom-in;

  }
</style>
<body>
  <button class="uber">Request Now</button>
  <button class="amazon">Add to Cart</button>
  <button class="git">Sign Up</button>
  <br>
  <br>
  <button class="bootstrap_Gets">Gets Started</button>
  <button class="bootstrap_Download">Download</button>
  <button class="linkdin">Apply on company website</button>
   <button class="linkdin1">Save</button>

</body>
</html>
